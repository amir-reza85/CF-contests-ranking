name: Update

on:
  push:
    branches:
      - master
  schedule:
    - cron:  '0 0 * * 0'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - run: pip install requests
      - name: Get data
        run: |
          rm contests.csv contests.json failed.csv
          python getData.py
          mkdir artifacts
          mv -t artifacts contests.csv contests.json failed.csv
      - name: Get date
        id: date
        run: echo ::set-output name=date::$(date +"%Y-%m-%d")
      - uses: actions/upload-artifact@v2
        with:
          name: CF-contests-ranking-${{ steps.date.outputs.date }}
          path: artifacts/*
